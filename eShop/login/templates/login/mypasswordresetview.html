{% extends 'baseview.html' %}

{% block TITLE %}eShop Password Reset{% endblock TITLE %}

{% block BASE_SECTION_CONTENT %}

{% if error_message %}{{error_message}}{% endif %}
<form action="{% url 'login:password_reset' %}" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Send Password reset link</button>
</form>

{% endblock BASE_SECTION_CONTENT %}
