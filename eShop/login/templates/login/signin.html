{% extends 'base.html' %}
{% block content %}
<h1>Sign in</h1>

{% if error_message %} {{error_message}} {% endif %}

<form action="{% url 'login:login' %}" method="post">

    {% csrf_token %}

    {{form}}

    <button type="submit">Sign in</button>
</form>

<p><i>Don't have an account? <a href="{% url 'login:sign_up' %}">Create one here.</a></i></p>
<p><i>Forgotten your password? <a href="{% url 'login:password_reset' %}">Reset password</a></i></p>
{% endblock content %}
