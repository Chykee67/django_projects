{% extends 'base_profile_template.html' %}

{% block TITLE %}{{orders_list|title}} Orders{% endblock TITLE %}

{% block SECTION_CONTENT %}

<ol>
    {% for order in orders %}

    <li>
        <a href="{% url 'profile:order_details' order.id %}">{{order|title}}</a>
    </li>

    {% endfor %}
</ol>

{% endblock SECTION_CONTENT %}
