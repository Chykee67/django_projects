{% extends 'base_store.html' %}

{% block TITLE %}eShop store{% endblock TITLE %}

{% block SECTION_CONTENT %}

<h5>Sections</h5>
<ul>
    {% for section in sections %}
        <li>
            <a href="{% url 'store:section' section.description %}">{{section.description|title}}</a>
        </li>
    {% endfor %}
</ul>

<h5><a href="{% url 'store:trending' %}">Trending</a></h5>

{% endblock SECTION_CONTENT %}
