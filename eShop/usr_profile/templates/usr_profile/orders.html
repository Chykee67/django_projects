{% if orders %}
    <ul>
        {% for order in orders %}
            <li>
                {{order}}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>We are waiting to recieve your first order!</p>
    <p><i><a href="{% url 'usr_profile:usercart' user_name %}">Please checkout a saved item to place an order</a></i></p>
{% endif %}
